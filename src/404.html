<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- SEO & Metadata -->
    <title>404 Not Found - CarrNexa</title>
    <meta name="description" content="The page you were looking for could not be found." />

    <!-- Favicon and Icon Links -->
    <link rel="icon" href="/favicon.ico" />
    <link rel="icon" href="/favicon.svg" type="image/svg+xml" />
    <link rel="icon" href="/favicon-16x16.png" type="image/png" sizes="16x16" />
    <link rel="icon" href="/favicon-32x32.png" type="image/png" sizes="32x32" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" sizes="180x180" />

    <!-- Web App Manifest -->
    <link rel="manifest" href="/site.webmanifest" />

    <!-- Theme Color -->
    <meta name="theme-color" content="#1c2833" />

    <!-- Google Fonts Import -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@400;600;700&family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- Stylesheet -->
    <link rel="stylesheet" href="./styles/main.css" />

    <script>
      // This script runs before the page is rendered to prevent a flash of the wrong theme.
      (function () {
        const theme = localStorage.getItem("theme");
        const prefersDark = window.matchMedia("(prefers-color-scheme: dark)").matches;
        if (theme === "dark" || (!theme && prefersDark)) {
          document.documentElement.classList.add("dark");
          document.getElementById("theme-color-meta").setAttribute("content", "#1C2833");
        } else {
          document.documentElement.classList.remove("dark");
          document.getElementById("theme-color-meta").setAttribute("content", "#F4F6F6");
        }
      })();
    </script>
  </head>

  <body>
    <header class="container">
      <nav>
        <a href="/" class="logo text-primary">CarrNexa</a>
        <label for="theme-toggle" class="theme-toggle" aria-label="Toggle theme">
          <input type="checkbox" id="theme-toggle" class="theme-toggle-input" />
          <span class="slider"></span>
        </label>
      </nav>
    </header>

    <main>
      <section class="hero container">
        <h1 class="hero-title text-primary">404 - Page Not Found</h1>
        <p class="hero-subtitle">The page you were looking for could not be found.</p>
        <a href="/" class="btn btn-primary">Return to Homepage</a>
      </section>
    </main>

    <footer class="container">
      <p>&copy; <span id="current-year">2025</span> CarrNexa. All rights reserved.</p>
      <div>
        <a href="https://github.com/carrnexa" target="_blank" rel="noopener noreferrer">GitHub</a>
        &bull;
        <a href="mailto:hello@carrnexa.com">Email</a>
      </div>
    </footer>

    <script>
      // Set the current year in the footer
      document.getElementById("current-year").textContent = new Date().getFullYear();

      // Theme toggle logic
      const themeToggle = document.getElementById("theme-toggle");
      const themeColorMeta = document.getElementById("theme-color-meta");

      // Sync checkbox state with current theme on page load
      if (document.documentElement.classList.contains("dark")) {
        themeToggle.checked = true;
      }

      // Handle theme toggle
      themeToggle.addEventListener("change", () => {
        const isDark = themeToggle.checked;
        document.documentElement.classList.toggle("dark", isDark);
        localStorage.setItem("theme", isDark ? "dark" : "light");
        themeColorMeta.setAttribute("content", isDark ? "#1C2833" : "#F4F6F6");
      });
    </script>
  </body>
</html>
